<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Smart Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
          <h2>Setup SmartHome</h2> 
          <h4>Welcome to smartHome! Please setup the floor plan</h4> 
        <div class="line"></div>

        <form>
            <div class="row">
                <div class="col-md-5">
                    <div class="input-group">
                        <span class="input-group-addon">Number of rooms</span>
                        <input id="roomNum" type="text" class="form-control" name="roomNum" placeholder="Maximum of 20 rooms">
                    </div>
                    <br>
                    <button id="btnSet"type="button" class="btn btn-default">Set</button>
                    <button id="btnReset"type="button" class="btn btn-default">Reset</button>
                </div>
            </div>
            <br>
            <div class= "row">
                <div class="panel panel-info">
                        <div class="panel-heading">Customize room information</div>
                        <div class="panel-body">
                            <div id="roomInf" class="col-md-4">
                                    
                            </div>
                        </div>
                </div>
            </div>
            
        </form>
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        </div>
    </div>
</body>
</html>
